{% extends "base.html" %}
{% block content %}

   <h4 class="text-center m-3">{{tablename}}</h4>
   <table class="table table-striped">
         <thead>
         {% for title in titles %}
           <td><strong>{{title}}</strong></td>
         {% endfor %}
         </thead>

         {% for row in rows %}
            <tr>
                {% for title in titles %}
           <td>{{row[title]}}</td>
         {% endfor %}
            </tr>
         {% endfor %}
      </table>

      <a href = "/">Go back to home page</a>

{% endblock %}
